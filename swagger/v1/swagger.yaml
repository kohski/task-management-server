                  email:
                    type: "integer"
                    example: "fource@test.com"
                  created_at:
                    type: "integer"
                    example: "2019-06-01T12:01:22.868Z"
                  updated_at:
                    type: "integer"
                    example: "2019-06-01T12:01:22.929Z"
        401:
          description: "失敗時のレスポンス"
          schema:
            type: "object"
            properties:
              success:
                type: "boolean"
                example: false
              errors:
                type: "array"
                items:
                  type: "string"
                  example: "Invalid login credentials"
