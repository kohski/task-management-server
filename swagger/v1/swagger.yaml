      tags:
      - "favorite"
      summary: "favoriteを削除する"
      description: "userとjobの関連付けを削除"
      operationId: "favorite#destroy"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "favorite_id"
        description: "favoriteのid"
        required: true
      responses:
        200:
          description: "成功時のレスポンス"
          schema:
            type: "object"
            properties:
              status:
                type: "integer"
                example: 200
              message:
                type: "string"
                example: "Success Favorite"
              data:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    example: 1
                  user_id:
                    type: "integer"
                    example: 3
                  job_id:
                    type: "integer"
                    example: 3
                  created_at:
                    type: "integer"
                    example: "2019-06-01T12:01:22.868Z"
                  updated_at:
                    type: "integer"
                    example: "2019-06-01T12:01:22.929Z"
        404:
          description: "favoriteが実在しない時のレスポンス"
          schema:
            type: "object"
            properties:
              status:
                type: integer
                example: 404
              message:
                type: string
                example: "NilClass Not Found"
              data:
                type: ""
                example: null
              notes:
                type: "string"
                example: "favorite is not found"
      security:
      - access-token: 
        uid:
        client:
securityDefinitions:
  access-token:
    type: "apiKey"
    name: "access-token"
    in: "header"
    value: "WB4HXdfRAenKUxqgIMvxIw"
  uid:
    type: "apiKey"
    name: "uid"
    in: "header"
    value: "test@test.com"
  client:
    type: "apiKey"
    name: "client"
    in: "header"
    value: "xvUwrt1-gyMsPf1bcqg1tw"