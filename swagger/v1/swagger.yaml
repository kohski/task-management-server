swagger: "2.0"
info:
  description: "ポートフォリオ用のタスク管理アプリケーション"
  version: "1.0.0"
  title: "Task Management API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: ""
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
host: "localhost:3000"
basePath: "/api/v1"
tags:
- name: "user"
  description: "ユーザー管理用のmodel。devise gem使用につきエンドポイントは/auth"
- name: "group"
  description: "userが任意の個数groupを作成できる。groupは1人のuserをownerとして要求する。"
- name: "assign"
  description: "userとgroupの中間テーブル"
- name: "job"
  description: "groupに紐づく形で任意の個数jobを作成することができる"
- name: "step"
  description: "jobに紐づく形で任意の個数stepを作成可能"
schemes:
- "http"
paths:
  /auth:
    post:
      tags:
      - "user"
      summary: "SignUp用のパス"
      description: "name, email, passwordでuserのsignupする"
      operationId: "auth"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "sign_up"
        description: "サインアップ用パラメータ"
        required: true
        schema:
          type: object
          properties:
            name:
              type: "string"
              example: "test user"
            email:
              type: "string"
              example: "test@example.com"
            password:
              type: "password"
              format: "password"
              example: "password"
      responses:
        200:
          description: "成功時のレスポンス"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                example: "success"
              data:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    example: 1
                  provider:
                    type: "integer"
                    example: "email"
                  uid: 
                    type: "integer"
                    example: "fource@test.com"
                  allow_password_change:
                    type: "integer"
                    example: false
                  name: 
                    type: "integer"
                    example: "fource"
                  image: 
                    type: "object"
                    properties:
                      url: 
                        type: "string"
                        exampmle: "base64url"
                  email:
                    type: "integer"
                    example: "fource@test.com"
                  created_at:
                    type: "integer"
                    example: "2019-06-01T12:01:22.868Z"
                  updated_at:
                    type: "integer"
                    example: "2019-06-01T12:01:22.929Z"
        422:
          description: "失敗時のレスポンス"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                example: "error"
              data:
                type: "object"
                properties:
                  some-properties: "some properties..."
              errors:
                type: "object"
                properties:
                  full_messages:
                    type: "array"
                    items:
                      type: "string"
                      example: ["password can't be blank","Email has already been taken"]
